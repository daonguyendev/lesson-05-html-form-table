<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Basic 01</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
